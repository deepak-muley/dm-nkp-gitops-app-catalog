overview: |
  **What it is** — OAuth2 Proxy sits in front of your services and enforces login via an OAuth2 or OIDC provider, so only authorized users (e.g. by email or group) can access them.

  **Highlights**
  - Supports Google, GitHub, Azure AD, Keycloak, and other OIDC/OAuth2 providers
  - Validate by email, domain, or group; optional static file serving
  - Often used with Traefik or Ingress for “login in front of” internal tools and dashboards

  **Documentation:** [OAuth2 Proxy docs](https://oauth2-proxy.github.io/oauth2-proxy/) | **Project:** [GitHub](https://github.com/oauth2-proxy/oauth2-proxy)
