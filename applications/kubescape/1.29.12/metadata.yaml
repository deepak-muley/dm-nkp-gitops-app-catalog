  Kubescape is an end-to-end Kubernetes security platform that provides:
  - Risk analysis based on multiple frameworks (NSA-CISA, MITRE ATT&CK, CIS)
  - Software Bill of Materials (SBOM) generation
  - Container image vulnerability scanning
  - Runtime threat detection
  - Network policy generation
  - RBAC analysis and visualization
  - CI/CD pipeline integration
  - IDE extensions for shift-left security
  - Compliance and misconfiguration scanning
  - Container registry scanning
  - Host scanning for vulnerabilities
