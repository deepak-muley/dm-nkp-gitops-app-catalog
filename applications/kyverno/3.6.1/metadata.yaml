overview: |
  Kyverno is a Kubernetes Native Policy Management solution that provides:
  - Policy as Kubernetes resources (no new language to learn)
  - Validate, mutate, generate, and cleanup configurations
  - Block non-compliant resources using admission control
  - Report policy violations without blocking
  - Generate default configurations for resources
  - Image signature and attestation verification
  - Background scanning for policy compliance
  - API call-based context data in policies
  - JMESPath support for complex conditions
  - Test policies using the Kyverno CLI
