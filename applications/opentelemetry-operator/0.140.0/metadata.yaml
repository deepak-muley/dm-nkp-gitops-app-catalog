schema: catalog.nkp.nutanix.com/v1/application-metadata
allowMultipleInstances: false
category:
- observability
- monitoring
- operators
dependencies:
- name: kube-prometheus-stack
  version: ">=67.4.0"
  description: Prometheus for metrics storage (required for collector metrics export)
  required: true
- name: loki
  version: ">=6.23.0"
  description: Loki for log storage (required for collector logs export)
  required: true
- name: tempo
  version: ">=1.16.0"
  description: Tempo for trace storage (required for collector traces export)
  required: true
- name: cert-manager
  version: ">=1.19.2"
  description: Certificate manager for webhook certificates
  required: true
description: |
  OpenTelemetry Operator is a Kubernetes operator that manages OpenTelemetry Collectors 
  and auto-instrumentation of workloads. It provides a Kubernetes-native way to deploy 
  and manage collectors via Custom Resources (OpenTelemetryCollector CR).
  
  Features:
  - Deploy and manage OpenTelemetry Collectors via CRDs
  - Auto-instrumentation for Java, Node.js, Python, .NET, Go applications
  - Supports Deployment, DaemonSet, StatefulSet, and Sidecar modes
  - Native Kubernetes integration with cert-manager for webhooks
displayName: OpenTelemetry Operator
icon: ""
licensing:
- Pro
- Ultimate
overview: |
  The OpenTelemetry Operator manages OpenTelemetry Collectors and provides auto-instrumentation
  capabilities. After installation, create an OpenTelemetryCollector CR to deploy a collector
  that receives telemetry from applications like dm-nkp-gitops-custom-app.
scope:
- workspace
supportLink: https://github.com/open-telemetry/opentelemetry-operator
---
