# Kubernetes versions
k8s_versions:
  - 1.34.0

# use strict validation (reject unknown fields in resources)
strict: true

# types to be skipped
skip_types: []

# load additional CRDs (URLs of CRD yaml files)
additional_crds:
  - https://raw.githubusercontent.com/cert-manager/cert-manager/master/deploy/crds/cert-manager.io_certificates.yaml
  - https://raw.githubusercontent.com/cert-manager/cert-manager/master/deploy/crds/cert-manager.io_clusterissuers.yaml
  - https://raw.githubusercontent.com/kubernetes-sigs/gateway-api/refs/heads/main/config/crd/standard/gateway.networking.k8s.io_httproutes.yaml
  - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/refs/heads/main/example/prometheus-operator-crd-full/monitoring.coreos.com_servicemonitors.yaml

# set values for substitution variables
substitution_vars:
  releaseNamespace: kommander
  workspaceNamespace: workspace
