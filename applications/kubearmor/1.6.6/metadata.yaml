overview: |
  **What it is** â€” KubeArmor provides runtime protection for Kubernetes workloads by enforcing security policies at the system level (process, file, network) and generating telemetry for visibility and response.

  **Highlights**
  - Policy enforcement via KubeArmorPolicy (workload) and KubeArmorHostPolicy (node/VM); block or audit actions
  - Uses LSMs (AppArmor, SELinux, BPF-LSM) and eBPF; no sidecar required
  - kArmor CLI and relay for logs/alerts; integrate with SIEM
  - Zero-trust least-permissive policies; protect service account tokens, block package managers, audit path access

