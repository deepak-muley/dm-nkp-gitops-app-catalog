description: |
  KubeArmor is a cloud-native runtime security enforcement system that restricts
  the behavior of pods, containers, and nodes at the system level. It enforces
  policies on process execution, file access, and networking using LSMs (AppArmor,
  SELinux, BPF-LSM) and eBPF, with rich alerts and telemetry.
