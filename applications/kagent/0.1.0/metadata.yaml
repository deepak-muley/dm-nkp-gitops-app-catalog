overview: |
  Kagent operator enables Kubernetes-native deployment of MCP (Model Context Protocol) servers 
  via MCPServer CRD. Instead of manually managing Deployments and Services, you declare an 
  MCPServer resource and the operator handles the rest.
  
  Key Features:
  - MCPServer CRD for declarative MCP server management
  - Auto-created RBAC, ServiceAccounts, and networking
  - Built-in Prometheus metrics
  - Health and readiness probes
  - GitOps-friendly (CRD-based)
  - CNCF Sandbox project
  
  This operator is required for MCPServer CRD deployment mode in dm-nkp-gitops-a2a-server.
